<div layout="column" flex id="content" role="main" style="background-color: #EEEEEE">
	<md-layout layout="column" style="background-color: #1A94C6; height: 25px;">&nbsp;</md-layout>
	<md-whiteframe class="md-whiteframe-5dp layout-align-left-center layout-row flex-sm-45 flex-gt-sm-35 flex-gt-md-25" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout="" layout-align="left center" style="height: 150px; padding-left: 100px; background-color: #FFFFFF">
		<span><img src="assets/logo/logo.png" style="width: 100px; height: 100px; "></span>
	</md-whiteframe>
	
	<md-layout layout="column">&nbsp;</md-layout>

	<md-content layout="vertical" flex id="content">
		<div flex layout="row" layout-align="left center" layout-fill style="padding-left: 100px; background-color: #EEEEEE">
				<form name="form">
				<md-content style="background-color: #EEEEEE" >
					<md-input-container class="md-block">
						<label class="md-no-float">Benutzername</label>
						<input ng-model="vm.credentials.username" required ng-minlength="1" style="background-color: #FFFFFF">
					</md-input-container>
					<md-input-container class="md-block">
						<label class="md-no-float">Password</label>
						<input ng-model="vm.credentials.password" type="password" style="background-color: #FFFFFF">
					</md-input-container>
					<md-input-container class="md-block" layout-align="center center" md-no-float>
						<div layout="row" layout-align="end">
							<md-button class="md-raised md-primary" ng-click="vm.login()" >Anmelden</md-button>
						</div>
					</md-input-container>
				</md-content>
				</form>
		</div>
	</md-content>
	
	
	<md-layout layout="column" style="background-color: #1A94C6; height: 25px;">&nbsp;</md-layout>
</div>
