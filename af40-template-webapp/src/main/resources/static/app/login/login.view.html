<div layout="column" flex id="content" role="main">
	<md-layout layout="column" style="background-color: #0288d1; height: 25px;">&nbsp;</md-layout>
	<md-whiteframe class="md-whiteframe-5dp layout-align-left-center layout-row flex-sm-45 flex-gt-sm-35 flex-gt-md-25" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout="" layout-align="left center" style="padding:30px 100px; background-color: #FFFFFF">
		<span><img src="assets/logo/logo.png" style="width: 75px; height: 75px; "></span>
		<span style="padding-left: 25px; font-weight:bold;font-size:1.5rem;color:#616161;">myBusiness smartEnergy: Fast Track</span>
	</md-whiteframe>
	
	<md-layout layout="column">&nbsp;</md-layout>

	<md-content layout="vertical" flex id="content">
		<div flex layout="row" layout-align="left center" layout-fill style="padding-left: 100px;">
				<form name="form">
				<md-content>
					<md-input-container class="md-block">
						<label class="md-no-float">Benutzername</label>
						<input ng-model="vm.credentials.username" style="background-color: #FFFFFF">
					</md-input-container>
					<md-input-container class="md-block">
						<label class="md-no-float">Passwort</label>
						<input ng-model="vm.credentials.password" type="password" style="background-color: #FFFFFF">
					</md-input-container>
					<md-input-container class="md-block" layout-align="center center" md-no-float>
						<div layout="row" layout-align="end">
							<md-button class="md-raised md-primary" ng-click="vm.login()" type="submit">Anmelden</md-button>
						</div>
					</md-input-container>
				</md-content>
				</form>
		</div>
	</md-content>
	
	
	<md-layout layout="column" class="footer-login">&nbsp;</md-layout>
</div>
